<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form - AIESEC in Benin MCP 26.27</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Police Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#037EF3',
                        'lead': '#00c16e',
                        'manage': '#F48924',
                        'represent': '#7552CC',
                        'eligibility': '#0CB9C1',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 800;
            letter-spacing: -0.025em;
        }
        
        body, p, li, span, div, a:not(.no-normal) {
            font-weight: 400;
        }
        
        .link-discrete {
            position: relative;
            display: inline-block;
            padding-bottom: 2px;
        }
        
        .link-discrete::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            background-color: currentColor;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.4s ease-out;
        }
        
        .link-discrete:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .form-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        /* Menu mobile */
        .mobile-menu {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        
        .mobile-menu.active {
            transform: translateX(0);
        }
        
        .menu-overlay {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }
        
        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-white antialiased text-gray-800">
    <!-- Menu mobile overlay -->
    <div class="menu-overlay fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden" id="menuOverlay"></div>
    
    <!-- Menu mobile -->
    <div class="mobile-menu fixed top-0 right-0 h-full w-64 bg-white z-50 md:hidden shadow-2xl" id="mobileMenu">
        <div class="p-8">
            <div class="flex justify-between items-center mb-12">
               
                <button class="text-gray-600 text-2xl" id="closeMenuBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="flex flex-col space-y-6">
                <a href="index.html" class="text-gray-700 text-lg hover:text-accent transition-colors link-discrete" onclick="closeMobileMenu()">General</a>
                <a href="intentlette.html" class="text-gray-700 text-lg hover:text-accent transition-colors link-discrete text-accent" onclick="closeMobileMenu()">Intent Letter Submission</a>
                <a href="applicationform.html" class="text-gray-700 text-lg hover:text-accent transition-colors link-discrete  " onclick="closeMobileMenu()">Application Form</a>
                <a href="about.html" class="text-gray-700 text-lg hover:text-accent transition-colors link-discrete" onclick="closeMobileMenu()">About AIESEC in Benin</a>
                <a href="contact.html" class="text-gray-700 text-lg hover:text-accent transition-colors link-discrete" onclick="closeMobileMenu()">Contact</a>
            </nav>
            <div class="mt-16 pt-8 border-t border-gray-200">
                <p class="text-gray-500 text-sm">Member Committee President Application</p>
                <p class="text-accent font-bold text-lg mt-2">MCP 26.27</p>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="bg-white fixed w-full z-50 py-4 border-b border-gray-100">
        <div class="container mx-auto px-4 sm:px-6">
            <div class="flex items-center justify-between">
                <div class="text-xl sm:text-2xl tracking-widest text-accent font-bold">AIESEC in Benin</div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-4 lg:space-x-6 text-gray-700 text-base lg:text-lg">

                    <a href="index.html" class="link-discrete hover:text-accent">General</a>
                    <a href="intentlette.html" class="link-discrete hover:text-accent font-bold text-accent">Intent Letter Submission</a>
                    <a href="applicationform.html" class="link-discrete hover:text-accent  ">Application Form</a>
                    <a href="about.html" class="link-discrete hover:text-accent">About AIESEC in Benin</a>
                    <a href="contact.html" class="link-discrete hover:text-accent">Contact</a>
                </div>
                
                <!-- Mobile Menu Button -->
                <button class="md:hidden text-accent text-2xl" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <section class="form-container pt-16">
        <div data-fillout-id="uz9PPMEuxvus" 
             data-fillout-embed-type="fullscreen" 
             style="width:100%;height:100%;" 
             data-fillout-inherit-parameters>
        </div>
        <script src="https://server.fillout.com/embed/v1/"></script>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 sm:py-12 border-t border-accent">
        <div class="container mx-auto px-4 sm:px-6">
            <div class="flex flex-col sm:flex-row justify-between items-center text-sm sm:text-base">
                <p class="mb-3 sm:mb-0 opacity-80">
                    <i class="fas fa-heart text-red-400 mr-2"></i>Made with love in Benin, Powered by AIESEC Â© 2025.
                </p>
                <div class="flex h-10 w-auto">
                    <img src="White-Black-Logo.png" alt="AIESEC Logo" class="h-8 sm:h-10">
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu functionality
        function openMobileMenu() {
            document.getElementById('mobileMenu').classList.add('active');
            document.getElementById('menuOverlay').classList.add('active');
        }
        
        function closeMobileMenu() {
            document.getElementById('mobileMenu').classList.remove('active');
            document.getElementById('menuOverlay').classList.remove('active');
        }
        
        document.getElementById('menuToggle').addEventListener('click', openMobileMenu);
        document.getElementById('closeMenuBtn').addEventListener('click', closeMobileMenu);
        document.getElementById('menuOverlay').addEventListener('click', closeMobileMenu);
    </script>
</body>
</html>
